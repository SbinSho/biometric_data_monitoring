name: biometric_data_monitoring
description: real time biometric data monitoring

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # widget state management
  provider: ^6.0.4

  # NoSQL Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # data chart
  fl_chart: ^0.55.2

  # bluetooth communication
  flutter_reactive_ble: ^5.0.2

  # date time
  intl: ^0.17.0

  # google font
  google_fonts: ^3.0.1

  permission_handler: ^10.2.0
  flutter_foreground_task: ^3.10.0
  flutter_foreground_plugin:
    path: submodules/flutter_foreground_service_plugin

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # hive
  build_runner: ^2.3.2
  hive_generator: ^2.0.0


flutter:

  uses-material-design: true
